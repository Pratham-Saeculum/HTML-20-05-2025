<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <form>
      <label for="fruit"
        >Fruit

        <select name="fruit" id="">
          <option value="mango">Mango</option>
          <option value="apple">Apple</option>
          <option value="kiwi">Kiwi</option>
        </select>
      </label>
    </form>
  </body>
</html>
